<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="product image" />
      <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="product image" />
      <div class="content">
        <p class="product-name">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button class="add-button"><img class="cart-icon" src="\images\icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jihadTH4" target="_blank">Jihad Thabit</a>.
    </div>
  </body>

</html>
